<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly C++ Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/minecraft-framework-css@1.1.9/css/main.css">
    <script src="https://unpkg.com/minecraft-framework-css@1.1.9/css/assets/script.js"></script>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
    
        .workspace-controls-container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
    
        #blocklyDiv {
            height: 100%;
            width: 70%;
            border: 2px solid #ccc;
        }
    
        #controls {
            height: 100%;
            width: 30%;
            margin-left: 20px;
            overflow-y: auto;
        }
    
        button, input[type="file"] {
            display: block;
            margin: 10px 0;
        }
    
        input[type="file"] {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="dialogue-box">Blockly C++ Editor</h1>
        <div class="workspace-controls-container">
            <div id="blocklyDiv" class="dialogue-box"></div>
            <div id="controls">
                <button class="button-java" onclick="saveWorkspaceAsXML()">Download XML</button>
                <label for="uploadXML">Upload an XML file:</label>
                <input class="input-text" type="file" id="uploadXML" accept=".xml" onchange="handleXMLUpload(event)">
                <button class="button-java" onclick="saveCodeAsCPP()">Download C++</button>
                <label for="uploadCPP">Upload a C++ (.cpp) file:</label>
                <input class="input-text" type="file" id="uploadCPP" accept=".cpp" onchange="loadCodeFromCPP(event)">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: ` 
                <xml>
                    <category name="數學&邏輯" colour="#5C81A6">
                        <block type="controls_if"></block>
                        <block type="logic_boolean"></block>
                        <block type="logic_compare"></block>
                        <block type="math_arithmetic"></block>
                        <block type="math_number"></block>
                    </category>
                    <category name="迴圈" colour="#5CA65C">
                        <block type="controls_repeat_ext"></block>
                    </category>
                    <category name="文本" colour="#5CA68D">
                        <block type="text"></block>
                    </category>
                    <category name="變數" colour="#FFAB19">
                        <block type="variables_get"></block>
                        <block type="variables_set"></block>
                        <block type="math_change"></block>
                    </category>
                    <category name="函式" colour="#FF6680">
                        <block type="procedures_defnoreturn"></block>
                        <block type="procedures_callnoreturn"></block>
                        <block type="procedures_defreturn"></block>
                    </category>
                </xml>
            `
        });

        function saveWorkspaceAsXML() {
            var xml = Blockly.Xml.workspaceToDom(workspace);
            var xmlText = Blockly.Xml.domToPrettyText(xml);
            var blob = new Blob([xmlText], { type: 'text/xml' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'workspace.xml';
            link.click();
        }

        function handleXMLUpload(event) {
            var file = event.target.files[0];
            if (file) {
                if (workspace.getAllBlocks().length > 0) {
                    var confirmReplace = confirm("You have unsaved blocks. Do you want to replace the current workspace?");
                    if (!confirmReplace) return; // Cancel the upload
                }
                
                var reader = new FileReader();
                reader.onload = function(e) {
                    var xmlText = e.target.result;
                    var parser = new DOMParser();
                    var xml = parser.parseFromString(xmlText, "text/xml");
                    Blockly.Xml.clearWorkspaceAndLoadFromXml(xml.documentElement, workspace);
                };
                reader.readAsText(file);
            }
        }

        function saveCodeAsCPP() {
            var cppCode = Blockly.Cpp.workspaceToCode(workspace);
            var blob = new Blob([cppCode], { type: 'text/plain' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'program.cpp';
            link.click();
        }

        function loadCodeFromCPP(event) {
            // Logic to process and load C++ files can be added here
        }
    </script>
</body>
</html>
