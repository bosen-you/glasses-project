<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly C++ Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/minecraft-framework-css@1.1.9/css/main.css">
    <script src="https://unpkg.com/minecraft-framework-css@1.1.9/css/assets/script.js"></script>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <style>
        #blocklyDiv {
            height: 480px;
            width: 80%;
            border: 2px solid #ccc;
        }
        #controls {
            margin-left: 20px;
        }
        button, input[type="file"] {
            display: block;
            margin: 10px 0;
        }
        input[type="file"] {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Blockly C++ Editor</h1>

        <!-- Blockly Workspace -->
        <div id="blocklyDiv" class="dialogue-box"></div>

        <!-- Controls Section -->
        <div id="controls">
            <button class="button" onclick="saveWorkspaceAsXML()">Download .xml</button>
            <input class="input-text" type="file" id="uploadXML" onchange="loadWorkspaceFromXML(event)">
            
            <button class="button" onclick="saveCodeAsCPP()">Download .cpp</button>
            <input class="input-text" type="file" id="uploadCPP" onchange="loadCodeFromCPP(event)">
        </div>
    </div>

    <script>
        // Blockly workspace setup with categorized toolbox
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: `
                <xml>
                    <category name="變數" colour="#FFAB19">
                        <block type="variables_get"></block>
                        <block type="variables_set"></block>
                        <block type="math_change"></block>
                        <block type="variables_declare"></block>
                    </category>
                    <category name="自訂義函式" colour="#5C81A6">
                        <block type="procedures_defnoreturn"></block>
                        <block type="procedures_callnoreturn"></block>
                        <block type="procedures_defreturn"></block>
                    </category>
                    <category name="擴充" colour="#5CA65C">
                        <block type="text_print"></block>
                        <block type="math_number"></block>
                        <block type="logic_compare"></block>
                        <block type="text_join"></block>
                    </category>
                    <category name="邏輯" colour="#FF6680">
                        <block type="controls_if"></block>
                        <block type="logic_boolean"></block>
                        <block type="controls_repeat_ext"></block>
                    </category>
                    <category name="數學" colour="#5CA65C">
                        <block type="math_arithmetic"></block>
                        <block type="math_random_int"></block>
                        <block type="math_round"></block>
                    </category>
                    <category name="文本" colour="#5CA68D">
                        <block type="text"></block>
                        <block type="text_length"></block>
                        <block type="text_isEmpty"></block>
                    </category>
                </xml>
            `,
        });

        function saveWorkspaceAsXML() {
            var xml = Blockly.Xml.workspaceToDom(workspace);
            var xmlText = Blockly.Xml.domToPrettyText(xml);
            var blob = new Blob([xmlText], {type: "text/xml"});
            var link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = "workspace.xml";
            link.click();
        }

        function loadWorkspaceFromXML(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function() {
                var xmlText = reader.result;
                var xml = Blockly.Xml.textToDom(xmlText);
                Blockly.Xml.clearWorkspaceAndLoadFromXml(xml, workspace);
            };
            reader.readAsText(file);
        }

        function saveCodeAsCPP() {
            var cppCode = Blockly.JavaScript.workspaceToCode(workspace);  // Replace with C++ generator
            var blob = new Blob([cppCode], {type: "text/plain"});
            var link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = "program.cpp";
            link.click();
        }

        function loadCodeFromCPP(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function() {
                var cppCode = reader.result;
                console.log(cppCode);  // Implement C++ parsing logic here
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
