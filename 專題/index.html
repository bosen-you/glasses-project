<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly C++</title>
    <link rel="stylesheet" href="https://unpkg.com/minecraft-framework-css@1.1.9/css/main.css">
    <script src="https://unpkg.com/minecraft-framework-css@1.1.9/css/assets/script.js"></script>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
    
        .workspace-controls-container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
    
        #blocklyDiv {
            height: 100%;
            width: 100%;
            border: 2px solid #ccc;
        }
    
        #controls {
            height: 100%;
            width: 30%;
            margin-left: 20px;
            overflow-y: auto;
        }
    
        button, input[type="file"] {
            display: block;
            margin: 10px 0;
        }
    
        input[type="file"] {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container" cursor="pointer">
        <h1 class="dialogue-box">Blockly C++ Editor By Ericbob</h1>
        <div class="workspace-controls-container">
            <div id="blocklyDiv" class="dialogue-box"></div>
            <div id="controls">
                <button class="button-java" onclick="saveWorkspaceAsXML()">Download XML</button>
                <label for="uploadXML">Upload a file [XML (.xml)]:</label>
                <input class="input-text" type="file" id="uploadXML" accept=".xml" onchange="handleXMLUpload(event)">
                <button class="button-java" onclick="saveCodeAsCPP()">Download C++</button>
                <label for="uploadCPP">Upload a file [C++ (.cpp)]:</label>
                <input class="input-text" type="file" id="uploadCPP" accept=".cpp" onchange="loadCodeFromCPP(event)">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: ` 
                <xml>
                    <category name="邏輯與比較" colour="210">
                        <block type="controls_if"></block>
                        <block type="logic_compare"></block>
                        <block type="logic_operation"></block>
                        <block type="logic_negate"></block>
                        <block type="logic_boolean"></block>
                        <block type="logic_null"></block>
                        <block type="logic_ternary"></block>
                    </category>
                    <category name="迴圈" colour="120">
                        <block type="controls_repeat_ext">
                            <value name="TIMES">
                                <shadow type="math_number">
                                    <field name="NUM">10</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="controls_whileUntil"></block>
                        <block type="controls_for">
                            <value name="FROM">
                                <shadow type="math_number">
                                    <field name="NUM">1</field>
                                </shadow>
                            </value>
                            <value name="TO">
                                <shadow type="math_number">
                                    <field name="NUM">10</field>
                                </shadow>
                            </value>
                            <value name="BY">
                                <shadow type="math_number">
                                    <field name="NUM">1</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="controls_forEach"></block>
                        <block type="controls_flow_statements"></block>
                    </category>
                    <category name="數學運算" colour="230">
                        <block type="math_number"></block>
                        <block type="math_arithmetic">
                            <value name="A">
                                <shadow type="math_number">
                                    <field name="NUM">1</field>
                                </shadow>
                            </value>
                            <value name="B">
                                <shadow type="math_number">
                                    <field name="NUM">1</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="math_single">
                            <value name="NUM">
                                <shadow type="math_number">
                                    <field name="NUM">9</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="math_trig">
                            <value name="NUM">
                                <shadow type="math_number">
                                    <field name="NUM">45</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="math_constant"></block>
                        <block type="math_number_property">
                            <value name="NUMBER_TO_CHECK">
                                <shadow type="math_number">
                                    <field name="NUM">0</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="math_round">
                            <value name="NUM">
                                <shadow type="math_number">
                                    <field name="NUM">3.1</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="math_on_list"></block>
                        <block type="math_modulo">
                            <value name="DIVIDEND">
                                <shadow type="math_number">
                                    <field name="NUM">64</field>
                                </shadow>
                            </value>
                            <value name="DIVISOR">
                                <shadow type="math_number">
                                    <field name="NUM">10</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="math_constrain">
                            <value name="VALUE">
                                <shadow type="math_number">
                                    <field name="NUM">50</field>
                                </shadow>
                            </value>
                            <value name="LOW">
                                <shadow type="math_number">
                                    <field name="NUM">1</field>
                                </shadow>
                            </value>
                            <value name="HIGH">
                                <shadow type="math_number">
                                    <field name="NUM">100</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="math_random_int">
                            <value name="FROM">
                                <shadow type="math_number">
                                    <field name="NUM">1</field>
                                </shadow>
                            </value>
                            <value name="TO">
                                <shadow type="math_number">
                                    <field name="NUM">100</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="math_random_float"></block>
                    </category>
                    <category name="文本處理" colour="160">
                        <block type="text"></block>
                        <block type="text_join"></block>
                        <block type="text_append">
                            <value name="TEXT">
                                <shadow type="text"></shadow>
                            </value>
                        </block>
                        <block type="text_length">
                            <value name="VALUE">
                                <shadow type="text">
                                    <field name="TEXT">abc</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="text_isEmpty">
                            <value name="VALUE">
                                <shadow type="text">
                                    <field name="TEXT"></field>
                                </shadow>
                            </value>
                        </block>
                        <block type="text_indexOf">
                            <value name="VALUE">
                                <block type="variables_get">
                                    <field name="VAR">{textVariable}</field>
                                </block>
                            </value>
                            <value name="FIND">
                                <shadow type="text">
                                    <field name="TEXT">abc</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="text_charAt">
                            <value name="VALUE">
                                <block type="variables_get">
                                    <field name="VAR">{textVariable}</field>
                                </block>
                            </value>
                        </block>
                        <block type="text_getSubstring">
                            <value name="STRING">
                                <block type="variables_get">
                                    <field name="VAR">{textVariable}</field>
                                </block>
                            </value>
                        </block>
                        <block type="text_changeCase">
                            <value name="TEXT">
                                <shadow type="text">
                                    <field name="TEXT">abc</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="text_trim">
                            <value name="TEXT">
                                <shadow type="text">
                                    <field name="TEXT">abc</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="text_print">
                            <value name="TEXT">
                                <shadow type="text">
                                    <field name="TEXT">abc</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="text_prompt_ext">
                            <value name="TEXT">
                                <shadow type="text">
                                    <field name="TEXT">abc</field>
                                </shadow>
                            </value>
                        </block>
                    </category>
                    <category name="列表操作" colour="260">
                        <block type="lists_create_with">
                            <mutation items="0"></mutation>
                        </block>
                        <block type="lists_create_with"></block>
                        <block type="lists_repeat">
                            <value name="NUM">
                                <shadow type="math_number">
                                    <field name="NUM">5</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="lists_length"></block>
                        <block type="lists_isEmpty"></block>
                        <block type="lists_indexOf">
                            <value name="VALUE">
                                <block type="variables_get">
                                    <field name="VAR">{listVariable}</field>
                                </block>
                            </value>
                        </block>
                        <block type="lists_getIndex">
                            <value name="VALUE">
                                <block type="variables_get">
                                    <field name="VAR">{listVariable}</field>
                                </block>
                            </value>
                        </block>
                        <block type="lists_setIndex">
                            <value name="LIST">
                                <block type="variables_get">
                                    <field name="VAR">{listVariable}</field>
                                </block>
                            </value>
                        </block>
                        <block type="lists_getSublist">
                            <value name="LIST">
                                <block type="variables_get">
                                    <field name="VAR">{listVariable}</field>
                                </block>
                            </value>
                        </block>
                        <block type="lists_split">
                            <value name="DELIM">
                                <shadow type="text">
                                    <field name="TEXT">,</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="lists_sort"></block>
                    </category>
                    <sep></sep>
                    <category name="變數" colour="330" custom="VARIABLE"></category>
                    <category name="函數" colour="290" custom="PROCEDURE"></category>
                </xml>
            `
        });

        function saveWorkspaceAsXML() {
            var xml = Blockly.Xml.workspaceToDom(workspace);
            var xmlText = Blockly.Xml.domToPrettyText(xml);
            var blob = new Blob([xmlText], { type: 'text/xml' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'workspace.xml';
            link.click();
        }

        function handleXMLUpload(event) {
            var file = event.target.files[0];
            if (file) {
                if (workspace.getAllBlocks().length > 0) {
                    var confirmReplace = confirm("You have unsaved blocks. Do you want to replace the current workspace?");
                    if (!confirmReplace) return; // Cancel the upload
                }
                
                var reader = new FileReader();
                reader.onload = function(e) {
                    var xmlText = e.target.result;
                    var parser = new DOMParser();
                    var xml = parser.parseFromString(xmlText, "text/xml");
                    Blockly.Xml.clearWorkspaceAndLoadFromXml(xml.documentElement, workspace);
                };
                reader.readAsText(file);
            }
        }

        function saveCodeAsCPP() {
            var cppCode = Blockly.Cpp.workspaceToCode(workspace);
            var blob = new Blob([cppCode], { type: 'text/plain' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'program.cpp';
            link.click();
        }

        function loadCodeFromCPP(event) {
            // Logic to process and load C++ files can be added here
        }
    </script>
</body>
</html>
